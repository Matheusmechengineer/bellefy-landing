<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background-color: #0b0b0e;
        color: white;
    }

    header {
        text-align: center;
        padding: 30px;
        font-size: 32px;
        font-weight: 700;
        color: #bcaaff;
    }

    .container {
        max-width: 420px;
        margin: auto;
        padding: 20px;
        background: #15151b;
        border-radius: 16px;
        box-shadow: 0 0 10px rgba(123, 77, 255, .2);
    }

    h2 {
        text-align: center;
        color: #d9caff;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 14px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: none;
        background: #1e1e24;
        color: white;
        font-size: 16px;
    }

    .btn {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        background: linear-gradient(90deg, #7b4dff, #4e2cb5);
        color: white;
        border: none;
        font-size: 18px;
        font-weight: 600;
        border-radius: 10px;
        cursor: pointer;
    }

    .btn:hover {
        opacity: 0.85;
    }

    .success {
        display: none;
        text-align: center;
        margin-top: 20px;
        color: #9dffb0;

    }
</style>

</head>
<body>

<header>Bellefy</header>

<div class="container">
    <h2>Entre para a lista de espera</h2>

    <form id="leadForm">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <input type="text" name="telefone" placeholder="Seu WhatsApp" required>
        <button class="btn" type="submit">Quero fazer parte</button>
    </form>

    <p class="success" id="successMsg">Pronto! VocÃª estÃ¡ na lista ðŸ’œ</p>
</div>

<script>
    document.getElementById("leadForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const form = new FormData(document.getElementById("leadForm"));

        fetch("https://script.google.com/macros/s/AKfycbwTet49XlPNmXjUUhqqu6OsM82GwUT083u1dXkKH0xmyAfMbuHbW7BElvWrS1B5h6IQ6w/exec", {
            method: "POST",
            body: form
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("successMsg").style.display = "block";
            document.getElementById("leadForm").reset();
        })
        .catch(err => alert("Erro ao enviar. Tente novamente."));
    });
</script>
